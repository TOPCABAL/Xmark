
  <!DOCTYPE html>
  <html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIN (@pain) | Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      /* 基本样式 */
      :root {
        --background: #f7f9fa;
        --card-bg: #ffffff;
        --text-color: #0f1419;
        --secondary-text: #536471;
        --border-color: #eff3f4;
        --blue: #1DA1F2;
        --blue-hover: #1a91da;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --background: #15202b;
          --card-bg: #192734;
          --text-color: #ffffff;
          --secondary-text: #8899a6;
          --border-color: #38444d;
        }
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--background);
        color: var(--text-color);
        line-height: 1.3;
      }
      
      a {
        color: var(--blue);
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0;
      }
      
      .profile-card {
        background-color: var(--card-bg);
        border-radius: 16px;
        overflow: hidden;
        margin-bottom: 16px;
        border: 1px solid var(--border-color);
      }
      
      .profile-header {
        position: relative;
      }
      
      .profile-banner {
        width: 100%;
        height: 150px;
        background-color: var(--blue);
        background-size: cover;
        background-position: center;
      }
      
      .profile-avatar-container {
        position: absolute;
        bottom: -50px;
        left: 16px;
      }
      
      .profile-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid var(--card-bg);
        object-fit: cover;
      }
      
      .profile-info {
        padding: 60px 16px 16px;
      }
      
      .profile-name-container {
        display: flex;
        align-items: center;
      }
      
      .profile-name {
        font-size: 20px;
        font-weight: bold;
        margin-right: 4px;
      }
      
      /* 强化蓝V标志的样式 - 使用简单明了的样式 */
      .verified-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 18px;
        height: 18px;
        background-color: #1DA1F2;
        border-radius: 50%;
        margin-left: 4px;
        color: white;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        line-height: 1;
      }
      
      .profile-username {
        font-size: 15px;
        color: var(--secondary-text);
        margin-bottom: 12px;
      }
      
      /* 其余样式保持不变 */
      .profile-bio {
        margin-bottom: 15px;
        white-space: pre-line;
      }
      
      .profile-meta {
        display: flex;
        flex-wrap: wrap;
        color: var(--secondary-text);
        margin-bottom: 15px;
        font-size: 14px;
      }
      
      .profile-meta-item {
        display: flex;
        align-items: center;
        margin-right: 15px;
        margin-bottom: 5px;
      }
      
      .profile-meta-item i {
        margin-right: 5px;
        width: 16px;
        text-align: center;
      }
      
      .profile-stats {
        display: flex;
        flex-wrap: wrap;
        margin-top: 15px;
      }
      
      .profile-stat {
        margin-right: 20px;
        margin-bottom: 10px;
      }
      
      .profile-stat-value {
        font-weight: 700;
      }
      
      .profile-stat-label {
        color: var(--secondary-text);
        font-size: 14px;
      }
      
      /* 推文部分 */
      .tweets-title {
        font-size: 20px;
        font-weight: 700;
        margin: 20px 0 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-color);
      }
      
      .tweet {
        background-color: var(--card-bg);
        border-radius: 16px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid var(--border-color);
      }
      
      .pinned-tweet {
        border-left: 3px solid var(--blue);
      }
      
      .pinned-label {
        color: var(--secondary-text);
        font-size: 13px;
        margin-bottom: 8px;
      }
      
      .tweet-header {
        display: flex;
        margin-bottom: 10px;
      }
      
      .tweet-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        margin-right: 10px;
      }
      
      .tweet-user-info {
        flex: 1;
      }
      
      .tweet-name {
        font-weight: bold;
      }
      
      .tweet-username {
        color: var(--secondary-text);
        font-size: 14px;
      }
      
      .tweet-date {
        color: var(--secondary-text);
        font-size: 14px;
      }
      
      .tweet-content {
        margin-bottom: 10px;
        white-space: pre-line;
        word-wrap: break-word;
      }
      
      .tweet-media {
        margin: 10px 0;
        border-radius: 16px;
        overflow: hidden;
      }
      
      .tweet-media img, .tweet-media video {
        max-width: 100%;
        border-radius: 16px;
        cursor: pointer;
      }
      
      .tweet-stats {
        display: flex;
        color: var(--secondary-text);
        margin-top: 10px;
      }
      
      .tweet-stats span {
        display: flex;
        align-items: center;
        margin-right: 20px;
        font-size: 14px;
      }
      
      .tweet-stats i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-banner" style="background-image: url('https://pbs.twimg.com/profile_banners/1774124248161976320/1733983277')"></div>
          <div class="profile-avatar-container">
            <img src="https://pbs.twimg.com/profile_images/1866907313824514048/frFnSyeX_normal.jpg" class="profile-avatar" alt="PAIN">
          </div>
        </div>
        <div class="profile-info">
          <div class="profile-name-container">
            <h1 class="profile-name">PAIN</h1>
            
          </div>
          <div class="profile-username">@pain</div>
          <div class="profile-bio">NO $PAIN, NO GAIN. CA: 1Qf8gESP4i6CFNWerUSDdLKJ9U1LpqTYvjJ2MM4pain</div>
          <div class="profile-meta">
            <div class="profile-meta-item"><i class="fas fa-map-marker-alt"></i>HIDE THE PAIN HAROLD</div><div class="profile-meta-item"><i class="fas fa-link"></i><a href="https://paintoken.com/" target="_blank" rel="noopener noreferrer">https://paintoken.com/</a></div><div class="profile-meta-item"><i class="fas fa-calendar-alt"></i>2024年3月加入</div>
          </div>
          <div class="profile-stats">
          <div class="profile-stat">
            <span class="profile-stat-value">10</span>
            <span class="profile-stat-label"> 正在关注</span>
          </div>
          <div class="profile-stat">
            <span class="profile-stat-value">235790</span>
            <span class="profile-stat-label"> 关注者</span>
          </div>
          <div class="profile-stat">
            <span class="profile-stat-value">287</span>
            <span class="profile-stat-label"> 推文</span>
          </div>
          <div class="profile-stat">
            <span class="profile-stat-value">13</span>
            <span class="profile-stat-label"> 喜欢</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="no-tweets"><i class="far fa-comment-alt"></i> 暂无推文</div>
    
    <script>
      // 图片点击放大查看
      document.querySelectorAll('.tweet-media img').forEach(img => {
        img.addEventListener('click', () => {
          window.open(img.src, '_blank');
        });
      });
    </script>
  </body>
  </html>
